<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - BTC Risk Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-md navbar-fixed-top" id="mainNav">
            <p class="navbar-brand text-white mx-3"><h2 class="text-white">BTC Risk Calculator</h2></p>
            <p class="text-warning text-right mx-5 my-auto">Calculate your risk of losing your BTC</p>
        </nav>
    </header>
    <main role="main">
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-black-50">
                    <label for="BTCValue">BTC Current Value:</label>
                    <input class="form-control" type="number" id="BTCValue" name="BTCValue" placeholder="50000">
                </div>                                  
            </div>
        </div>

        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <label for="MyBTC">My BTC:</label>
                    <input class="form-control" type="number" id="MyBTC" name="MyBTC" placeholder="1">
                </div>
                <div class="col-md-1 my-auto">
                    =
                </div>
                <div class="col-sm">
                    <label for="MyAssets">My Assets USD:</label>
                    <input class="form-control" type="number" id="MyAssets" name="MyAssets" placeholder="50000" disabled>
                </div>

            </div>                                  
        </div>                                  
        <br/>
        
        <hr/>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label for="LoanTier">Loan Tier:</label>
                    <select class="form-select" id="LoanTier" name="LoanTier">
                        <option value="tier_1" selected="">25000</option>
                        <option value="tier_2">33000</option>
                        <option value="tier_3">50000</option>
                    </select>
                </div>
                <div class="col-md-6 my-auto">
                    <div id="tier_details"></div>
                </div>
            </div>
        </div>
        
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-sm">                        
                    <div class="form-check form-switch">                        
                        <input class="form-check-input" type="checkbox" role="switch" id="useCEL" name="useCEL">                        
                        <label class="form-check-label" for="useCEL">Use CEL rates instead of COIN</label>                         
                    </div>                                                  
                </div>
                <div class="col-sm">                        
                    <div class="form-check form-switch">                        
                        <input class="form-check-input" type="checkbox" role="switch" id="useCELLoan" name="useCELLoan">                        
                        <label class="form-check-label" for="useCELLoan">Pay Loan using CEL</label>                         
                    </div>                        
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm">                        
                    <div id="MyRate"></div>
                </div>
                <div class="col-sm">
                    <div id="MyOffer"></div>
                </div>
            </div>
        </div>

        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <label for="LoanInterest">Loan Interest USD:</label>
                    <input class="form-control" type="number" id="LoanInterest" name="LoanInterest" placeholder="0" disabled>
                </div>
                <div class="col-md-1 my-auto">
                    -
                </div>
                <div class="col-sm">
                    <label for="LoanCost">Loan Cost USD:</label>
                    <input class="form-control" type="number" id="LoanCost" name="LoanCost" placeholder="0" disabled>
                </div>
                <div class="col-md-1 my-auto">
                    =
                </div>
                <div class="col-sm">
                    <label for="LoanTotalUSD">Loan Total USD:</label>
                    <input class="form-control" type="number" id="LoanTotalUSD" name="LoanTotalUSD" placeholder="0" disabled>
                </div>
            </div>
        </div>

        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <label for="percInterest">Interest Perceived BTC:</label>
                    <input class="form-control" type="number" id="percInterest" name="percInterest" placeholder="0" disabled>
                </div>
                <div class="col-md-1 my-auto">
                    -
                </div>
                <div class="col-sm">
                    <label for="lostInterest">Lost Interest BTC:</label>
                    <input class="form-control" type="number" id="lostInterest" name="lostInterest" placeholder="0" disabled>
                </div>
                <div class="col-md-1 my-auto">
                    =
                </div>
                <div class="col-sm">
                    <label for="totalInterestBTC">Interest Total BTC:</label>
                    <input class="form-control" type="number" id="totalInterestBTC" name="totalInterestBTC" placeholder="0" disabled>
                </div>
            </div>
        </div>

        <hr/>
        <div class="container">
            <label for="grandTotalBTC">Earnings? BTC:</label>
            <input class="form-control" type="number" id="grandTotalBTC" name="grandTotalBTC" placeholder="0" disabled>
        </div>                                  

        <hr/>
        <div class="container">
            <label for="BTCCrashPrice">You start earning when BTC crashes at:</label>
            <input class="form-control" type="number" id="BTCCrashPrice" name="BTCCrashPrice" placeholder="0" disabled>
        </div>                                  
    </main>
    <footer>
    <div class="footer bg-black fixed-bottom">
        <div class="container text-center text-white">
            <p>Copyright Â©&nbsp;Raskitoma.com 2022</p>
        </div>
    <div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/calculator.js"></script>
</body>

</html>
